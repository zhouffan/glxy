
#mysql\u6570\u636E\u5E93\u8FDE\u63A5
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis_plus
spring.datasource.username=root
spring.datasource.password=123456
#mybatis\u65E5\u5FD7
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#\u5168\u5C40\u8BBE\u7F6E\u4E3B\u952E\u751F\u6210\u7B56\u7565
#1 \u6570\u636E\u5E93\u63D2\u5165id\u503C\u9ED8\u8BA4\u4E3A\uFF1A\u5168\u5C40\u552F\u4E00id
#2 \u4E3B\u952E\u81EA\u589E(\u8868\u8BBE\u7F6E\u81EA\u589E/ \u5B57\u6BB5\u8BBE\u7F6E@TableId(type = IdType.AUTO))
#3 \u6240\u6709\u5B9E\u4F53\u7684\u914D\u7F6E\uFF0C\u53EF\u4EE5\u8BBE\u7F6E\u5168\u5C40\u4E3B\u952E\u914D\u7F6E
#4 AUTO\uFF08id\u81EA\u589E\uFF09/NONE\uFF08\u672A\u8BBE\u7F6E\u4E3B\u952E\uFF09/INPUT\uFF08\u81EA\u52A8\u586B\u5145\u63D2\u4EF6\u586B\u5145\uFF09/ID_WORKER\uFF08\u63D2\u5165\u5BF9\u8C61ID\u4E3A\u7A7A\uFF0C\u81EA\u52A8\u586B\u5145\uFF0C\u5168\u5C40\u552F\u4E00\uFF09/ ID_WORKER_STR/ UUID
mybatis-plus.global-config.db-config.id-type=auto

#
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

#\u73AF\u5883\u8BBE\u7F6E\uFF1Adev\u3001test\u3001prod, \u4E5F\u53EF\u4EE5\u81EA\u5B9A\u4E49\u73AF\u5883\u540D\u79F0\uFF1A\u5982test1\u3001test2
#\u53EF\u4EE5\u9488\u5BF9\u5404\u73AF\u5883\u65B0\u5EFA\u4E0D\u540C\u7684\u914D\u7F6E\u6587\u4EF6application-dev.properties\u3001application-test.properties\u3001application-prod.properties
spring.profiles.active=dev

